server:
  port: ${PORT:8080}
  servlet:
    context-path: ${CONTEXT_PATH:/api/v1/swp391-skincare-products-sales-system}

spring:
  profiles:
    active: dev
  jpa:
    hibernate:
      ddl-auto: update  # Mặc định, từng môi trường có thể ghi đè
    show-sql: true
    database-platform: org.hibernate.dialect.MySQLDialect

  data:
    redis:
      port: 6379
      host: localhost

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true

open:
