    title: API document
    version: v1.0.0
    description: API Service
    serverUrl: http://localhost:8080/api/v1/swp391-skincare-products-sales-system
    serverName: Server
    license: https://github.com/gahoccode215/SWP391_Skincare_Products_Sales_System

